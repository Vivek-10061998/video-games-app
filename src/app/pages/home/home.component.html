<div class="container-fluid mt-4 text-white">
    <div class="row">

        <!-- Left Sidebar Filter -->
        <div class="col-md-3 mb-4">
            <app-search-bar (filterChanged)="onFilterChanged($event)"></app-search-bar>
        </div>

        <!-- Right Game Cards List (1 per row) -->
        <div class="col-md-9">


            <div *ngFor="let game of games" class="mb-3">
                <app-game-card [game]="game"></app-game-card>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button class="btn btn-outline-light" (click)="prevPage()" [disabled]="currentPage === 1">
                    Previous
                </button>

                <span>Page {{ currentPage }} of {{ totalPages }}</span>

                <button class="btn btn-outline-light" (click)="nextPage()" [disabled]="currentPage === totalPages">
                    Next
                </button>
            </div>
        </div>

    </div>
</div>

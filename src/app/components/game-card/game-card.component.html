<div class="game-card d-flex justify-content-between align-items-start p-3 rounded">
  <div class="card-left">
    <h5 class="game-title">{{ game.name }}</h5>
    <p class="release"><strong>Release Date:</strong> {{ game.releaseDate }}</p>
    <p class="summary">[Summary] {{ game.summary | slice:0:400 }}...</p>
  </div>
  <div class="badge-wrapper">
    <span class="rating-badge">{{ game.rating | number:'1.0-0' }}</span>
  </div>
</div>
